<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="background">
        <img src="/storage/Image/bg-login.png" alt="background">
    </div>
    <div class="container-login">
        <div class="container-login-form">
            <div class="header-login">
                <img src="/storage/Image/logo.png" alt="logo">
                <span>Japan House</span>
            </div>
            <form action="" method="post" class="form-login">
                <h1>Đăng Nhập</h1>
                <input type="email" name="email" placeholder="Email">
                <div class="password-input">
                    <input type="password" name="psw" placeholder="Mật khẩu">
                    <!-- <i class="fa-solid fa-eye"></i> -->
                    <i class="fa-solid fa-eye-slash"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox">
                        <label for="rememberme">Lưu mật khẩu</label>
                    </div>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
                <div class="signup">
                    <span>Bạn mới biết đến chúng tôi?</span>
                    <a href="/register">Đăng ký</a>
                </div>
        </div>
        </form>
    </div>
</body>
</html>
